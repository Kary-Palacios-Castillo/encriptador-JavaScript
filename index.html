<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto en Javascript</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        <img class="logoImg" src="img/logo1.png">
        </div>
        <div class="txtEncriptar">
            <input class="input-texto" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" pattern="[a-z]{1,15}">
        </div>
        
        <div class="txt-resultado">
        <img src="img/Muñeco.png" class="imgResultado" id="imgResultado">
        <h1 class="texto1" id="texto1">Ningún mensaje fue encontrado</h1>
        <textarea class="texto2" id="texto2">Ingresa el texto que desees encriptar o desencriptar.</textarea>
        <button type="button" class="copiar" id="copiar" onclick="copiar()">Copiar</button>
    </div>
        <div class="botones">
        <p class="p-condicion"> <img class="condicion" id="condicion" src="img/error.png" alt="">Sólo letra minusculas y sin acento</p>
        <button type="button" class="btn-encriptar" id="btn-encriptar" onclick="encriptar()" >Encriptar</button>
        <button type="button" class="btn-desencriptar" id="btn-desencriptar" onclick="desencriptar()" >Desencriptar</button>
        </div>
    </div>
    
    <footer>
        <p class="copyright">&copy Copyright deWebchita - 2023</p>
</footer>
    <script src="index.js"></script>
        
</body>
</html>
