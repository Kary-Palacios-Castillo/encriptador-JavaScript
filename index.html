<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto en Javascript</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="img-logo">
            <img src="img/Logo.png" alt="logo de alura">
        </div>

        <section class="container">
            <div class="encriptador">
                <textarea class="texto" name="texto" id="texto"  cols="70" rows="10" 
                placeholder="Ingrese el texto aquí"></textarea>
                
    
                <div class="span-terminos">
                    <span> <img class="icon-advertencia" src="img/error.png" alt=""> Solo letras minúsculas y sin acentos</span>
                </div>
                    <div class="botones" >
                        <input class="btn-encriptar" type="button" value="Encriptar" onclick="encriptar()">
                        <input class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">
                    </div>
                
            
                <div class="txt-desencriptado">
                    <img src="img/Muñeco.png" alt="" id="imagen">
                    <div class="textoEncritado" id="textoEncriptado">
                        <h2 id="tituloTexto">Ningún mensaje encontrado</h2>
                        <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p> 
                    </div>
                    <div class="container-copiar">
                        <input type="button" class="btn-copiar" id="btn-copiar" value="Copiar">
                    </div>
                </div>
                
                <div class="texto-copiado">
                    <p class="resultado">
                    </p>
                </div>
            </div>
        </section>

        <footer>
                <p class="copyright">&copy Copyright deWebchita - 2023</p>

        </footer>

    <script src="index.js"></script>
        
</body>
</html>
